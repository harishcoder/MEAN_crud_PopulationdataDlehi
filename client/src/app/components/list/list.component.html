<h1>Population Data (Delhi)</h1>
<hr>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">_id</th>
      <th scope="col">Year</th>
      <th scope="col">Population</th>
      <th scope="col">Growth Rate</th>
      <th scope="col">Growth</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let population of populationdata">
      <td>{{population._id}}</td>
      <td>{{population.Year}}</td>
      <td>{{population.Population}}</td>
      <td>{{population.GrowthRate}}</td>
      <td>{{population.Growth}}</td>
      <td><button class="btn btn-primary" (click)="update(population)">Edit</button></td>
      <td><button class="btn btn-danger" (click)="delete(population)" >Delete</button></td>
    </tr>
  </tbody>
</table>
